<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení – Heureka report</title>
  <link rel="icon" href="/static/favicon.ico?v=1" type="image/x-icon">
  <link rel="stylesheet" href="/static/styles.css?v=5">
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-header">
        <img src="/static/logo-spokojene-zvire.png" alt="Spokojené zvíře" class="login-logo" />
        <h1>Report Heuréka</h1>
        <p class="login-subtitle">Přihlaste se pro zobrazení dat</p>
      </div>
      <form method="post" action="{{ url_for('login') }}" class="login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="vas@email.cz" />
        <label for="password">Heslo</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••" />
        {% if error %}
        <p class="login-error">{{ error }}</p>
        {% endif %}
        <button type="submit" class="login-btn">Přihlásit se</button>
      </form>
    </div>
  </div>
</body>
</html>
